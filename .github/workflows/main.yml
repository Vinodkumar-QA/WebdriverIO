name: SonarQube Analysis

on:
  push:
    branches:
      - main

jobs:
  sonarqube:
    runs-on: windows-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up JDK
      uses: actions/setup-java@v2
      with:
        distribution: 'adopt'
        java-version: '17'

    - name: SonarQube Scan
      run: |
        sonar-scanner
      env:
        SONAR_TOKEN: ${{ squ_0221916ff2e934a08e18f8f1ccddb96ea77eba63 }}
